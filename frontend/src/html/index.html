<html>
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Zlow: Browser Cycling Simulator</title>
        <script src="https://unpkg.com/peerjs@1.5.5/dist/peerjs.min.js"></script>
        <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
        <link
            rel="icon"
            type="image/svg+xml"
            href="/resources/favicons/ZlowFavicon.svg"
        />
        <link rel="stylesheet" href="../css/hud.css" />
        <link rel="stylesheet" href="../css/peerToPeer.css" />
        <link rel="stylesheet" href="../css/changelog.css" />
        <link rel="stylesheet" href="../css/menu.css" />
        <link rel="stylesheet" href="../css/generalCSS.css" />
        <link rel="stylesheet" href="../css/playerCustomization.css" />
        <link
            rel="stylesheet"

            href="../css/style.css?version=1.0"
        />
        <link rel="stylesheet" href="../css/workoutSummary.css" />
    </head>
    <body>
        <script
            src="https://code.jquery.com/jquery-3.7.1.min.js"
            integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
            crossorigin="anonymous"
        ></script>
        <div id="mainDiv">
            <!--Gets filled in by the viewManager with whatever is needed-->
        </div>
        <script type="module" src="../js/views/viewManager.js"></script>
        <script>
            window.addEventListener("DOMContentLoaded", () => {
                if (window.viewManager) window.viewManager.initViews();
            });
